# BaudAgain BBS Configuration

bbs:
  name: "BaudAgain BBS"
  tagline: "The Haunted Terminal"
  sysopName: "SysOp"
  maxNodes: 4
  defaultAccessLevel: 10
  theme: "haunted"

network:
  websocketPort: 8080

ai:
  provider: "anthropic"  # Options: anthropic, openai, ollama
  model: "claude-3-5-haiku-20241022"  # Haiku for development, Sonnet for production
  # API key is read from ANTHROPIC_API_KEY environment variable
  sysop:
    enabled: true
    personality: |
      You are the AI SysOp of BaudAgain BBS, a nostalgic bulletin board system from the 1980s.
      You have a friendly, slightly mysterious personality with a love for retro computing.
      You speak with enthusiasm about the BBS scene and help users navigate the system.
      Keep responses concise and include ANSI color codes for emphasis.
      Use colors: \x1b[36m for cyan, \x1b[33m for yellow, \x1b[32m for green, \x1b[0m to reset.
    welcomeNewUsers: true
    participateInChat: true
    chatFrequency: "only_when_paged"
  doors:
    enabled: true
    maxTokensPerTurn: 150

security:
  passwordMinLength: 6
  maxLoginAttempts: 5
  sessionTimeoutMinutes: 60
  rateLimit:
    messagesPerHour: 30
    doorRequestsPerMinute: 10

appearance:
  welcomeScreen: "welcome.ans"
  goodbyeScreen: "goodbye.ans"
  menuTemplate: "menu.ans"

# Message bases will be configured through the control panel
messageBases: []

# Door games configuration
doors: []

# AI Innovation Features
aiFeatures:
  dailyQuestion:
    enabled: false  # Enable/disable daily question feature
    schedule: "09:00"  # Time to post daily question (HH:MM format, 24-hour)
    targetMessageBaseId: null  # null = use first available message base
    questionStyle: "auto"  # Options: auto, open-ended, opinion, creative, technical, fun
    aiPersonality: null  # null = use default conversation starter personality

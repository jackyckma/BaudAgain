# BaudAgain BBS - Docker Compose Configuration
# Usage: docker-compose up -d

services:
  baudagain:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: baudagain-bbs
    ports:
      - "${PORT:-8080}:8080"
    volumes:
      # Persist database and ANSI art files
      - baudagain_data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=8080
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - DATA_DIR=/app/data
    restart: unless-stopped
    networks:
      - baudagain_network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  baudagain_data:
    name: baudagain_data

networks:
  baudagain_network:
    name: baudagain_network


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BaudAgain BBS Terminal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    /* Splash screen overlay */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(ellipse at center, #1a1a2e 0%, #0a0a0f 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      cursor: pointer;
      transition: opacity 0.5s ease-out;
    }

    #splash-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #splash-screen h1 {
      color: #00ffff;
      font-size: 3rem;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      margin-bottom: 1rem;
      animation: flicker 2s infinite;
    }

    #splash-screen .tagline {
      color: #888;
      font-size: 1rem;
      margin-bottom: 2rem;
      font-style: italic;
    }

    #splash-screen .connect-btn {
      padding: 15px 40px;
      font-size: 1.2rem;
      font-family: 'Courier New', monospace;
      background: transparent;
      border: 2px solid #00ff00;
      color: #00ff00;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 3px;
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
    }

    #splash-screen .connect-btn:hover {
      background: #00ff00;
      color: #000;
      box-shadow: 0 0 20px #00ff00;
    }

    #splash-screen .hint {
      color: #555;
      font-size: 0.8rem;
      margin-top: 2rem;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      92% { opacity: 1; }
      93% { opacity: 0.8; }
      94% { opacity: 1; }
      96% { opacity: 0.9; }
      97% { opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 5px #00ff00; }
      50% { box-shadow: 0 0 15px #00ff00, 0 0 25px #00ff00; }
    }

    #terminal-container {
      width: 100vw;
      height: 100vh;
      padding: 10px;
    }

    #terminal {
      width: 100%;
      height: 100%;
    }

    /* Retro CRT effect (optional) */
    #terminal-container::before {
      content: " ";
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
      z-index: 2;
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
      opacity: 0.3;
    }

    /* Sound control button */
    #sound-toggle {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 50;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid #333;
      color: #00ff00;
      padding: 8px 12px;
      font-family: 'Courier New', monospace;
      font-size: 0.8rem;
      cursor: pointer;
      border-radius: 4px;
      opacity: 0.6;
      transition: opacity 0.2s;
    }

    #sound-toggle:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Splash screen with connect button -->
  <div id="splash-screen">
    <h1>ðŸ“Ÿ BaudAgain</h1>
    <p class="tagline">"Bringing back the dial-up era â€” with an AI soul"</p>
    <button class="connect-btn" id="connect-btn">ðŸ“ž Dial In</button>
    <p class="hint">Click to connect (with authentic modem sounds!)</p>
  </div>

  <div id="terminal-container">
    <div id="terminal"></div>
  </div>

  <!-- Sound toggle button (appears after connecting) -->
  <button id="sound-toggle" style="display: none;">ðŸ”Š Sound</button>

  <!-- Modem sound (classic dial-up handshake - the iconic KSHHH-BEEP-BOOP sound!) -->
  <audio id="modem-sound" src="/modem-handshake.mp3" preload="auto"></audio>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
